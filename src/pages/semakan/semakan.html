<ion-header>
  <ion-navbar>
    <ion-title>
      Semakan
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <!-- <form id="semakan-form1"> -->
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Masukkan kata kunci" name="" id="semakan-search1"></ion-searchbar>
  <!-- </form> -->
  <ion-list id="semakan-list3">
    <ion-item *ngFor="let item of semakanList" color="none" id="semakan-list-item8">

      Aduan: {{item.title}}<br/>
      Status: {{item.status}}
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>

</ion-content>
